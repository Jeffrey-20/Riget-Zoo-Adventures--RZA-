{% extends 'pages/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card bg-dark text-light p-4">
        <h2>Create Record</h2>
        <p>Fill in Required Details please</p>
        <hr>

        <form method="POST">
            {% csrf_token %}
            <!-- This will render the form fields -->
            {{ form.as_p }}

            <button type="submit" class="btn btn-primary w-100">Create Record</button>
        </form>
    </div>
</div>
{% endblock %}
