{% extends 'pages/base.html' %}
{% load static %}


{% block content %}
    <br>
    <div class="test-center">
        <h3>Zoo</h3>
        <br>
        <h5>Welcome to the our Zoo</h5>
        <hr>
        <br>
        <a href="{% url 'register' %}" class="btn btn-primary">Create your account</a>
    </div>

<br>
   

        <a href="{% url 'my-login' %}" class="">log in</a>
    </div>


    <br>
   
<br>

<div id="homeCarousel" class="carousel slide" data-ride="carousel" data-interval="4000">

  <!-- Carousel indicators -->
  <ol class="carousel-indicators">
    <li data-target="#homeCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#homeCarousel" data-slide-to="1"></li>
    <li data-target="#homeCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Carousel inner (slides) -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'images/animals.jpg' %}" class="d-block w-100" alt="Slide 1">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/tiger.jpg' %}" class="d-block w-100" alt="Slide 2">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/lion.jpg' %}" class="d-block w-100" alt="Slide 3">
    </div>
  </div>

  <!-- Carousel controls (arrows) -->
  <a class="carousel-control-prev" href="#homeCarousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#homeCarousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>

</div>


    {% endblock %}
